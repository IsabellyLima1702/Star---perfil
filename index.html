<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
   
    <title>Perfil</title>
</head>
<body>
    <header>
            <div class="logo">
                <img src="./imgs/stars.png">
                <a href="./login.html" id="estrela"> Stars</a>
            </div> 
    
            <div class="icons">

                <div class="ballet">
                    <img src="./imgs/icons8-ballet-50 1.png">

                </div>

                <div class="micro">
                    <img src="./imgs/icons8-micro-50 1.png">

                </div>

                <div class="teatro">
                    <img src="./imgs/icons8-teatro-50 1.png">

                </div>

    
                <div class="tango">
                    <img src="./imgs/icons8-tango-50 1.png">

                </div>

            </div>

                     
    </header>
    <main>
    <div class="esquerdo">
            <div class="perfil">
                <img src="./imgs/perfil.png">
            </div>
        
            <div class="dados">

                <div class="seguidores">
                    <h2>1M</h2>
                    <h2>Followers</h2>
                </div>
            
                <div class="seguindo">
                    <h2>500K</h2>
                    <h2>Following</h2>
                </div>
            
                <div class="post">
                    <h2>2</h2>
                    <h2>Posts</h2>
                </div>
        
            </div>
            <div class="publi">
                <button id="publicar">Publicar</button>
        
            </div>
        
            <div class="delet">
                <button id="deletar">Deletar</button>
            </div>
        </div> 

        <div class="direito"> 
            <div class="conteudo">
                <div class="nome">
                    <h2>Vitor de Jesus</h2>
                    <h3>Message:</h3>
                </div>
                <div class="texto1">
    
                    <ul>
                        <li>Dreaming at night, creating by day</li>
                    </ul>
            
                </div>
            
                <div class="texto2">
            
                    <ul>
                        <li>Spreading positive vibes and inspiration </li>
                    </ul>
            
                </div>
                <div class="destaque">
                    <img  src="./imgs/add-destaque.png">
                </div>
                <div class="foto1">
                    <div class="topo">
                        <img src="./imgs/perfil.png" class="perfilP">
                        <h2>Vitor de Jesus</h2>
                        <h3>The town</h3>
                        <img src="./imgs/fixar.png">
                    </div>
            
                </div>
            </div>
            <div class="menu">
                <div class="engrenagem">

                    <img src="./imgs/engrenagem.png">
    
                </div>
                <div class="opcoes">
                    <img src="./imgs/tres-tracos.png">
                </div>
            </div>
            
          
         
           
        </div>

    </main>
</body>
</html>
